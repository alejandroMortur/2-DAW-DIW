<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Carrusel con Bootstrap</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center text-primary">Carrusel de fotos:</h2>
        <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"
                    data-bs-interval="2000"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="1" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="2" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="3" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="4" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="5" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="6" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="7" data-bs-interval="1500"></button>
                <button data-bs-target="#carouselExample" data-bs-slide-to="8" data-bs-interval="1500"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/1/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/2/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/3/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/4/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/5/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/6/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/7/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/8/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/9/800/400/" class="d-block w-100 h-20" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

</html>
