<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="formulario.css">
</head>

<body>
        <form action="" method="post">
                <label for="">Nombre<input type="text" name="nombre" id="nombre" placeholder="escribe tu usuario"
                                pattern="[A-Z][a-z]{1,}"></label>
                <label for="">Password<input type="password" name="password" id="password"
                                placeholder="titular de la consulta" pattern="[a-zA-ZÁÉIÓÚáéíóúñÑ0-9]{1,}"></label>
                <label for="">Email<input type="email" name="email" id="email" placeholder="email"
                                pattern="[a-z]{1,}@gmail\.com"></label>
                <label for="">Telefono<input type="tel" name="tel" id="tel" placeholder="+34 666 777 888"
                                pattern="\+[0-9]{2}[' '][0-9]{3}([' '][0-9]{2}){3}"></label>
                <label for="">Url<input type="url" name="url" id="url" placeholder="http://dominio.com"
                                pattern="http\:\/\/[a-zA-Z]\.com"></label>
                <label for="">Edad<input type="number" name="edad" id="edad" min="18" max="100"
                                pattern="[0-9]{2,3}" step="1"></label>
                <label for="">Fecha de nacimiento<input type="date" name="date" id="date" required></label>
                <label for="">Mensaje</label>
                <textarea name="mensaje" id="mensaje" maxlength="300" minlength="1"
                        placeholder="describe brevemente en menos de 300 carácteres"></textarea>
                <button type="submit" id="submit_button">Enviar Datos</button>
        </form>
</body>

</html>
